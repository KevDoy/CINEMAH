<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Cinemah</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/addons/flag.min.css" rel="stylesheet">
	<link href="css/lity.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/css.css">
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="apple-touch-icon" href="favicon.png">
	<link rel="manifest" href="cinemah.webmanifest">
	<link rel="apple-touch-startup-image" href="/img/logo-red.png">
</head>

<body>
	<div class="wrapper">
		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col text-center">
						<h1><img src="../img/logo.png" alt="Lapflix" class="sitelogo"></h1>
					</div>
				</div>
			</div>
			<div class="container overflow-hidden featured-hero">


				<div class="row">
					<div id="featuredHeroCarousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators" id="featuredHeroIndicators">
						</ol>
						<div class="carousel-inner" id="featured">

						</div>
					</div>


				</div>
		</section>

		<section>
			<div class="container mt-5">
				<div class="row">

					<!-- Browse Title and Back Navigation -->
					<div class="col-12 browseTitle">
						<span id="backToBrowse" class="d-none d-lg-none"
							onclick="categorySwitch('.catLinkAll'); $('#backToBrowse').addClass('d-none'); ">
							<img src="../img/back-arrow.svg" height="30"> Back to </span>
						<span class=""
							onclick="categorySwitch('.catLinkAll'); $('#backToBrowse').addClass('d-none'); ">Browse</span>
						<span></span>
					</div>

					<!-- Category Links -->
					<div class="col-12 col-lg-4 catLinkAll d-lg-block">
						<span class="catLink" onclick="categorySwitch('#fullmovies')">Movies</span>
						<span class="catLink" onclick="categorySwitch('#tvshows')">Shows</span>
						<span class="catLink" onclick="categorySwitch('#comedyspecials')">Comedy</span>
						<span class="catLink" onclick="categorySwitch('#live')">Live</span>
						<span class="catLink" onclick="categorySwitch('#unwind')">Unwind</span>
						<span class="catLink" onclick="categorySwitch('#games')">Games</span>
					</div>

					<!-- Category Contents -->
					<div class="col-12 col-lg-8" style="min-height: 700px;">
						<div class="row mt-3 pb-3 d-none" id="fullmovies">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Movies</p>
							</div>
						</div>
						<div class="row mt-3 d-none" id="fanedits">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Fan Edits</p>
							</div>
						</div>
						<div class="row mt-3 d-none" id="tvshows">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Shows</p>
							</div>
						</div>
						<div class="row mt-3 d-none" id="comedyspecials">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Comedy</p>
							</div>
						</div>
						<div class="row live d-none" id="live">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Live</p>
							</div>
						</div>
						<div class="row mt-3 d-none" id="unwind">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Unwind</p>
							</div>
						</div>
						<div class="row mt-3 d-none" id="games">
							<div class="col-12 d-lg-none">
								<p class="mobileCatTitle">Games</p>
							</div>
						</div>
					</div>

				</div>

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<small>Based on <a href="https://cinemah.net/">CINEMAH</a><br>This site does not host any copyrighted content.</small>
				</div>
			</div>


		</div>
	</footer>

	<div id="tvShowContent">

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.4.0/json2html.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/youtube-background/jquery.youtube-background.js"></script>

	<!-- Live -->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/live.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${herolink}", "html": [
							{
								"<>": "img", "src": "${heroimage}", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#live').json2html(data, transform);
			});
		});

	</script>

	<!-- Full Movies -->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/fullmovies.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${vidurl}", "data-lity": "", "html": [
							{
								"<>": "img", "src": "https://img.youtube.com/vi/${ytid}/hq720.jpg", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#fullmovies').json2html(data, transform);
			});
		});
	</script>

	<script type="text/javascript">
		var data;

			var transform = {

						"<>": "a", "href": "${vidurl}", "data-lity": "", "html": [
							{
								"<>": "img", "src": "https://img.youtube.com/vi/${ytid}/hq720.jpg", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }
						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#fanedits').json2html(data, transform);
			});
		});

	</script>

	<script type="text/javascript">
		var data;
		$.getJSON("../data/comedy.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${vidurl}", "data-lity": "", "html": [
							{
								"<>": "img", "src": "https://img.youtube.com/vi/${ytid}/hq720.jpg", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#comedyspecials').json2html(data, transform);
			});
		});

	</script>

	<!-- TV Shows -->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/tvshows.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${vidurl}", "data-lity": "", "html": [
							{
								"<>": "img", "src": "${imgurl}", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#tvshows').json2html(data, transform);
			});
		});

	</script>

	<!-- Unwind -->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/unwind.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${vidurl}", "data-lity": "", "html": [
							{
								"<>": "img", "src": "${imgurl}", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#unwind').json2html(data, transform);
			});
		});

	</script>

	<!-- Games -->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/games.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "col-6 col-md-4", "html": [
					{
						"<>": "a", "href": "${vidurl}", "target": "_blank", "html": [
							{
								"<>": "img", "src": "${imgurl}", "class": "img-fluid videoImg", "alt": "${movietitle}"
							},
							{ "<>": "p", "class": "mt-2", "html": "${movietitle}" }

						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#games').json2html(data, transform);
			});
		});

	</script>

	<!-- Featured (Carousel Contents)-->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/featured.json", function (json) {
			data = json;
			var transform = {
				"<>": "div", "class": "carousel-item ${activestatus}", "html": [
					{ "<>": "img", "src": "../img/load2.jpg", "class": "d-block w-100" },
					{ "<>": "div", "data-vbg": "${ytvideo}" },
					{
						"<>": "div", "class": "carousel-caption", "html": [
							{
								"<>": "a", "href": "${titleUrl}", "data-lity": "", "html": [
									{
										"<>": "h2", "html": "${title}"
									},
									{ "<>": "p", "html": "${description}" }
								]
							}
						]
					}
				]

			};
			$(function () {

				//Create the list
				$('#featured').json2html(data, transform);
			});
		});

	</script>

	<!-- Featured (Carousel Indicators)-->
	<script type="text/javascript">
		var data;
		$.getJSON("../data/featured.json", function (json) {
			data = json;
			var transform =
			{
				"<>": "li", "data-garget": "#featuredHeroCarousel", "data-slide-to": "${carouselNo}", "class": "${activestatus}"
			};
			$(function () {

				//Create the list
				$('#featuredHeroIndicators').json2html(data, transform);
			});
		});

	</script>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/lity.min.js"></script>


	<!-- Load Video Backgrounds -->
	<script type="text/javascript">
		jQuery(window).load(function () {
			jQuery('[data-vbg]').youtube_background();

			const videoBackgrounds = VIDEO_BACKGROUNDS;
		});
	</script>

	<!-- Category Logic -->
	<script>
		function categorySwitch(categoryId) {
			$('#fullmovies').addClass('d-none');
			$('#fanedits').addClass('d-none');
			$('#tvshows').addClass('d-none');
			$('#comedyspecials').addClass('d-none');
			$('#live').addClass('d-none');
			$('#unwind').addClass('d-none');
			$('#games').addClass('d-none');
			$('.catLinkAll').addClass('d-none');
			$('#backToBrowse').removeClass('d-none');
			$(categoryId).removeClass('d-none');
		}
	</script>

<script> 
    $(function(){
      $("#tvShowContent").load("../data/tv-html/tvshows.html"); 
    });
    </script> 
</body>



</html>
